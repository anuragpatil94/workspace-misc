<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="build/tailwind.css" />
  </head>
  <body class="bg-gray-100 ">
    <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl">
      <img class="h-10" src="img/logo.svg" alt="Workcation" />
      <img
        class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center"
        src="img/beach-work.jpg"
        alt="Woman working"
      />
      <h1
        class="mt-6 text-2xl font-bold text-gray-900 leading leading-tight sm:text-4xl sm:mt-8"
      >
        You can work anywhere.
        <span class="text-indigo-500"> Take advantage on it.</span>
      </h1>
      <p class="mt-2 text-gray-600 sm:text-xl sm:mt-4">
        Workcation helps you find work-friendly rentals in beautiful locations
        so you can enjoy even when you're not on vacation.
      </p>
      <div class="mt-4 sm:mt-6">
        <a
          href="#"
          class="inline-block bg-indigo-500 text-white px-4 py-3 shadow-lg rounded-lg uppercase tracking-wider font-semibold text-sm sm:text-base"
          >Book your escape</a
        >
      </div>
    </div>
  </body>
</html>
